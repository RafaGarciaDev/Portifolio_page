<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificado FIAP - Visualiza√ß√£o Protegida</title>

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #0a0e1a;
            overflow: hidden;
            user-select: none;
        }

        @media print {
            body {
                display: none !important;
            }
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #0d59f2, #1a73ff);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10000;
            box-shadow: 0 4px 20px rgba(13, 89, 242, 0.3);
        }

        .header-title {
            color: white;
            font-weight: 700;
            font-size: 18px;
            display: flex;
            gap: 10px;
        }

        .header-badge {
            background: rgba(255,255,255,.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
        }

        .iframe-container {
            position: fixed;
            top: 60px;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            background: #0a0e1a;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(13,89,242,.2);
            border-top-color: #0d59f2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #0d59f2;
            font-weight: 600;
        }

        .watermark {
            position: fixed;
            pointer-events: none;
            font-weight: 800;
            color: rgba(0,0,0,.03);
            font-size: 90px;
            transform: rotate(-45deg);
            z-index: 9998;
        }

        .wm1 { top: 20%; left: 10%; }
        .wm2 { top: 50%; left: 30%; }
        .wm3 { top: 80%; left: 50%; }
    </style>
</head>

<body>

<div class="header">
    <div class="header-title">
        üîí Certificado FIAP
        <span class="header-badge">VISUALIZA√á√ÉO PROTEGIDA</span>
    </div>
    <div style="color:white;font-size:13px">Download e impress√£o bloqueados</div>
</div>

<div class="loading" id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Carregando certificado protegido...</div>
</div>

<div class="watermark wm1">CERTIFICADO PROTEGIDO</div>
<div class="watermark wm2">VISUALIZA√á√ÉO APENAS</div>
<div class="watermark wm3">N√ÉO IMPRIMIR</div>

<div class="iframe-container">
    <iframe id="certificateFrame"></iframe>
</div>

<script>
    /* ============================
       MAPA DE CERTIFICADOS
       ============================ */

    const certificates = {
        fiap:     'https://drive.google.com/file/d/ID_FIAP/preview',
        cloud:    'https://drive.google.com/file/d/1hw-IqGhsQDJBxbX1xtIk4Im7NDU9EiHr/preview',
        infra:    'https://drive.google.com/file/d/19p7_Yljet43z5V7msbi79d0WCzGigSIu/preview',
        security: 'https://drive.google.com/file/d/1s8hx-1QtPAYJvxm9NsD22_u5MgAOlhCP/preview',
        bigdata:  'https://drive.google.com/file/d/1NkGSoaaybgSn0j7VbiWunSqC9fYLC432/preview',
        bi:       'https://drive.google.com/file/d/19epamT2iJfQgS5zQdLa6CbZB-PIXbNcw/preview',
        ia:       'https://drive.google.com/file/d/1o2Vk8R0ksG7dQ5nIof7tCUxOLg_zZulQ/preview',
        software: 'https://drive.google.com/file/d/1E0L-Psuds733jExDhU5rolGPizNz67qg/preview'
    };

    /* ============================
       SELE√á√ÉO DO CERTIFICADO
       ============================ */

    const params = new URLSearchParams(window.location.search);
    const certType = params.get('cert') || 'fiap';
    const CERTIFICATE_URL = certificates[certType];

    if (!CERTIFICATE_URL) {
        alert('Certificado n√£o encontrado.');
    }

    /* ============================
       PROTE√á√ïES
       ============================ */

    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
        if (
            (e.ctrlKey || e.metaKey) &&
            ['p','s','u'].includes(e.key.toLowerCase())
        ) {
            e.preventDefault();
            alert('‚õî A√ß√£o bloqueada por seguran√ßa.');
        }
        if (e.key === 'PrintScreen') {
            e.preventDefault();
            alert('‚õî Captura de tela bloqueada.');
        }
    });

    window.print = () => alert('‚õî Impress√£o desabilitada.');

    /* ============================
       LOAD DO CERTIFICADO
       ============================ */

    const iframe = document.getElementById('certificateFrame');
    const loading = document.getElementById('loading');

    iframe.src = CERTIFICATE_URL;

    iframe.onload = () => {
        setTimeout(() => loading.style.display = 'none', 600);
    };
</script>

</body>
</html>
